<!DOCTYPE html>
<html><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="cache-control" content="max-age=0"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="expires" content="0"/>
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<title>Icon kit preview | iconizr.com</title>
		<link href="../global.css" rel="stylesheet" type="text/css" media="all"/>
        
				<style type="text/css">@CHARSET "UTF-8";body{padding:0;margin:0;color:#666;background:#fafafa;font-family:Arial, Helvetica, sans-serif;font-size:1em;line-height:1.4}header{display:block;padding:3em 3em 2em 3em;background-color:#fff}header p{margin:2em 0 0 0}#logo{font-size:xx-large;font-size:3rem;padding:0;margin:0;height:61px;background:url(http://ukcdn.ar-cdn.com/allrecipes-UK.png) center left no-repeat;white-space:nowrap;overflow:hidden;text-indent:100%}nav{font-size:.7em;display:block;width:100%;margin:0 0 2em 0}nav a{display:inline-block;text-decoration:none;margin-left:2em;color:#0f7595;white-space:nowrap}nav a:hover{text-decoration:underline}nav a.current{font-weight:bold;text-decoration:underline;color:#666}section{border-top:1px solid #eee;padding:2em 3em 0 3em}ul{margin:0;padding:0}li{display:inline;display:inline-block;background-color:#fff;position:relative;margin:0 2em 2em 0;vertical-align:top;border:1px solid #ccc;padding:1em 1em 3em 1em;cursor:default}.icon-box{margin:0;width:144px;height:144px;position:relative;background:#fff0f5;border:1px solid #ccc;display:table-cell;vertical-align:middle;text-align:center}.icon{zoom:1.5;display:inline;display:inline-block}h2{margin:0;padding:0;font-size:1em;font-weight:normal;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;position:absolute;left:1em;right:1em;bottom:1em}footer{display:block;margin:0;padding:0 3em 3em 3em}footer p{margin:0;font-size:.7em}footer a{color:#0f7595;margin-left:0}</style>
</head>
	<body>
		<header>
			<h1 id="logo">iconizr</h1>
			<p>These are the <strong>{{numicons}} icons</strong> contained in your icon kit, along with their CSS class names.</p>
		</header>
		<section>
			<nav>Icon type: {{#nav}}<a href="{{href}}"{{#current}} class="current"{{/current}}>{{label}}</a>{{/nav}}</nav>
			<ul>
				{{#icons}}<li title="{{prefix}}-{{name}}"><div class="icon-box"><div class="icon {{prefix}}-{{name}}"><!-- {{name}} --></div></div><h2>{{prefix}}-{{name}}</h2></li>{{/icons}}
			</ul>
		</section>
		<footer>
			<p>Generated at {{date}} by <a href="http://iconizr.com" target="_blank">iconizr</a>.</p>
		</footer>
	</body>
</html>
